<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Login</title>
        <link rel="stylesheet" href="{% static 'frontend/login.css' %}">
    </head>
    <body>
        <div>
            <div class="login_div center-vertically">
                <p class="title-header">Login</p>
                <div class="input_fields">
                    <form method="POST" action="{% url 'app:login' %}">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" name="password" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <input class="btn btn-primary button-right" type="submit" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
